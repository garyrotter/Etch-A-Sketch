<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav class="nav">
            <h1>ETCH-A-SKETCH</h1>
            <p>Select your grid size, your colors, and hover your mouse
                <br> over the grid to get going! Change grid size to reset.
            </p>
        </nav>
        <div id="buttons" class="buttons">
            <div id="light-dark" class="lightDark">
                <button id="light" class="button">LIGHT</button>
                <button id="dark" class="button">DARK</button>
            </div>
            <div id="gridsizes" class="gridsizes">
                <button id="20x20" class="button">20x20</button>
                <button id="30x30" class="button">30x30</button>
                <button id="40x40" class="button">40x40</button>
                <button id="50x50" class="button">50x50</button>
                <button id="60x60" class="button">60x60</button>
            </div>
            <div id="white-black" class="whiteBlack">
                <button id="white" class="button">WHITE</button>
                <button id="black" class="button">BLACK</button>
            </div>
        </div>
        <div 
        <div id="etch" class="etch">
        </div>
    </div>
    <script src="script.js">
    </script>
    <!-- <footer id="footer" class="footer">
        <p></p>
    </footer> -->
</body>
</html>
